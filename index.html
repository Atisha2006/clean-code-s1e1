<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content">
    <section id="adding-element">
      <h3 class ="title">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class ="title">Todo</h3>
      <ul class="tasks" id="incomplete-tasks">
        <li class="item">
          <input class="task-input-checkbox" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="task-input-checkbox" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class ="title">Completed</h3>
      <ul class="tasks" id="completed-tasks">
        <li class="item">
          <input class="task-input-checkbox" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
